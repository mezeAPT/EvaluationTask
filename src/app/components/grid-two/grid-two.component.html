<app-header/>
<div style="text-align:center; margin-bottom: 20px;">
    <h5>Infragistics {{title}} Functionality</h5>
</div>

<div style="text-align: center;">
    <div class="grid__wrapper">
        <div class="sample__header">
            <igx-grid igxPreventDocumentScroll #grid1 [data]="data" height="400px" class="m-auto custom-tbl-max-width">
                <igx-column  [sortable]="true" field="ID" header="ID"  dataType="number"></igx-column>
                <igx-column  [sortable]="true" field="Name" header="Name"  dataType="string"></igx-column>
                <igx-column  [sortable]="true" field="Age" header="Age"  dataType="number"></igx-column>
            </igx-grid>
        </div>
    </div>
</div>
